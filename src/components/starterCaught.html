<div class="modal" id="starterCaughtModal" tabindex="-1" role="dialog"
aria-labelledby="starterCaughtModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
   <div class="modal-content">
       <div class="modal-header">
           <div style="width: 100%;">
               <img src="assets/images/oak.png">
               <h5 class="modal-title" id="starterCaughtModalLabel">Professor Oak</h5>
           </div>
       </div>
       <div class="modal-body">
           <p>
               Excellent! You have scanned your first Digimon!<br>
               You can progress to the next area after you have defeated 10 Digimon.<br>
               To help you on your journey, I will give you these <b>Key items</b>!<br>
               You can view all your <b>Key items</b> in the start menu.<br>
           </p>
           <div class="row justify-content-center">
               <div class="col-sm-3">
                   <img
                           title="This code allows Tamers to experience the Digital World's past events"
                           class="key-item"
                           src="assets/images/keyitems/Source_Code.png"/>
                   <br>
                   <p>Source Code</p>
               </div>
               <div class="col-sm-3">
                   <img
                           title="A case for holding money and all sorts of special currency"
                           class="key-item"
                           src="assets/images/keyitems/Coin_case.png"/>
                   <br>
                   <p>Coin case</p>
               </div>
               <div class="col-sm-3">
                   <img
                           title="A pair of goggles that allow Tamers to scan wild Digimon"
                           class="key-item"
                           src="assets/images/keyitems/Scanning_Goggles.png"/>
                   <br>
                   <p>Scanning Goggles</p>
               </div>

           </div>

       </div>
       <div class="modal-footer">
           <button type="button" class="btn btn-primary" data-dismiss="modal">Next</button>
       </div>
   </div>
</div>
</div>
